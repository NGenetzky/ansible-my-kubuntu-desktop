- name: Instalación de sistema de virtualización KVM con virt-manager
  apt: pkg={{ item }} state=installed
  with_items:
    - qemu-kvm
    - libvirt-bin
    - virt-manager
    - virt-viewer
    - ssh-askpass
  tags:
    - desktop_kit_libvirt_desk

- name: Instalación de paquetes adicionales
  apt: pkg={{ item }} state=installed
  with_items:
    - openssh-server
    - openvpn
  tags:
    - desktop_kit_sshvpn

